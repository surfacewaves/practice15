<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group</title>
</head>
<body>

<b th:text="${group.getName()}"></b>

<hr/>

<div th:if="${students.isEmpty()}">
    <p>There are not students in this group.</p>
    <hr/>
</div>

<div th:if="${!students.isEmpty()}">
    <p>Students:</p>
    <table th:each="student : ${students}">
        <tr>
            <td>
                <span th:text="${student.getLastName() + ', ' + student.getFirstName()}"></span>
            </td>
        </tr>
    </table>
    <hr/>
</div>

<form th:method="GET" th:action="@{/groups/{id}/edit(id=${group.getId()})}">
    <input type="submit" value="Edit"/>
</form>

<br/>

<form th:method="DELETE" th:action="@{/groups/{id}(id=${group.getId()})}">
    <input type="submit" value="Delete">
</form>

</body>
</html>
