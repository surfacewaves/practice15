<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>

<p th:text="${student.getLastName()} + ' ' + ${student.getFirstName()}"></p>
<p th:text="${student.getId()}"></p>

<a th:href="@{/students/{id}/edit(id=${student.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/students/{id}(id=${student.getId()})}">
    <input type="submit" value="Delete!">
</form>

</body>
</html>
